<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="SCG Bangsue to Central World">
    <meta property="og:type" content="`website`, `blog`, or `article`">
    <meta property="og:description" content="Google Map Direction finding the best to Central World from SCG Bangsue">
    <meta property="og:url" content="The URL">
    <meta property="og:site_name" content="The name that represents the overall site">
    <meta property="og:image" content="An image URL">
    <title>SCG Bangsue to Central World</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/liff.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhpv5h-P1zirWABjT5q65yKQh-xu_qzmU&callback=initMap"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            const directionsService = new google.maps.DirectionsService()
            const directionsRenderer = new google.maps.DirectionsRenderer()
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 7,
                center: { lat: 41.85, lng: -87.65 }
            })
            directionsRenderer.setMap(map)
            const onChangeHandler = function() {
                calculateAndDisplayRoute(directionsService, directionsRenderer)
            }
            document.getElementById("start").addEventListener(
                "change",
                onChangeHandler
            )
            document.getElementById("end").addEventListener(
                "change",
                onChangeHandler
            )
        }

        function calculateAndDisplayRoute(DirectionsService, DirectionsRenderer) {
            DirectionsService.route(
                {
                    origin: {
                        query: document.getElementById("start").value
                    },
                    destination: {
                        query: document.getElementById("end").value
                    },
                    travelMode: google.maps.TravelMode.DRIVING
                },
                    (response, status) => {
                    if (status === "OK") {
                        DirectionsRenderer.setDirections(response)
                    } else {
                        window.alert("Directions request failed due to " + status)
                    }
                }
            )
        }
    </script>
</body>
</html>
